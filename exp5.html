<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Student Registration Form</h1>
    <hr>
    <form method="post" action="/submit_registration">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="btech">B.Tech</option>
            <option value="mca">MCA</option>
        </select><br><br>

        <label for="contact">Contact No:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter phone number" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" rows="3" cols="40" required></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <br>
    <hr>
    <div style="text-align: center;">&copy; 2025 Student Registration Portal</div>
</body>
</html>
